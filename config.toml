baseURL = "https://satosouthamerica.com/"
title = "SATO South America"
subtitle = "The South America Travel Specialist"
languageCode = "en-us"
# preservetaxonomynames = true
theme = "hugo-travelify-theme"
canonifyURLs = true
# rssURI = "feed/" #deprecated feature

[params]
    # Tell me who you are
    author = "SATO Travels"
    site_description = "The South America Travel Specialist"
    copyright  = "Copyright"
    toll_free = "18009820561"
#    avatar = "avatar.png"
    logo = "logo.png"
    title_in_logo = true # set to true if you want the title along with the logo
    disable_mathjax = true # set to true to disable MathJax

    # Format dates with Go's time formatting
    date_format = "02 January, 2006"

    # Add custom assets with their paths relative to the static folder
    custom_css = []
    custom_js  = []

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.

[[menu.main]]
    name  = "Home"
    url   = "/"
    weight = 10

[[menu.main]]
    name  = "About Us"
    url   = "/about/"
    weight = 20

[[menu.main]]
    name  = "Contact Us"
    url   = "/contact/"
    weight = 30



#[[menu.main]]
