#    url   = "/contact/"
#    parent = "contact"


[params.share]
    enable = true
    facebook = true
    twitter = true
    googleplus = false
    linkedin = false
    email = true

[params.privacy]
enable = true # false implies switching on tracking application, you can individually turn off applications that you don't want. If enable = true, then all tracking apps are switched off
facebook_like = true
DisqusShortname = ""
googleTagManager = "GTM-N2XNF3X" # Add your own Google analytics code here in the format UA-XXXXXXXX-X

[social]
# Add your social network accounts to the profile section on the left
# by entering your username. The links to your account will be
# created automatically.
    rss             = "Needed" # leave this to blank if you do not want RSS feed icon to appear on top
    github          = ""
    flickr          = ""
    instagram       = ""
    youtube         = "nikimonikado"
    vimeo           = ""
    tumblr          = ""
    linkedin        = ""
    pinterest       = ""
    googleplus      = ""
    facebook        = "nikimonikado"
    twitter         = "nikimonikado"
    email           = "joe@example.com"

# Enable and disable widgets for the right sidebar
[params.widgets]
    recent_articles = true
    categories = false
    tags = true
    tag_cloud = true
    archives = false # This feature is yet to be implemented because of limitations in Hugo's way of working.
    search = false
    mailchimp = false
    mailchimpform = "//balaramadurai.us15.list-manage.com/subscribe/post?u=7f4183fa2fe7abe3dc9f4efad&amp;id=49a3dd3745"
    author = false

[params.slider]
    enable = true
    manual = true # Setting manual to true renders the slide selection to only those where the post has a slider=true option enabled
    num_features = 0 # The slider picks up the banner images from the N most recent posts, where num_features is N.

[Taxonomies]
    tags = "tags"
    categories = "categories"
    author = "author"

